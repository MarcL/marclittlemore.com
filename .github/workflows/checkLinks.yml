name: "Internal link check"

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]
jobs:
  check_links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 14.x
        uses: actions/setup-node@v3
        with:
          node-version: '14.x'
      - name: Install dependencies
        run: yarn
      - name: Run link checker
        run: yarn links:internal
