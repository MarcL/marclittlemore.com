<header class="bg-black-70 fixed w-100 ph2 pv2 pv2-ns ph3-m ph4-l">
  <nav class="f6 fw6 ttu tracked tr-ns">
    <a class="link dim white dib mr3" href="/" title="Home">Home</a>
    {% for page in site.data.mainmenu %}
        {% if page.name %}
            {% if page.hide == null %}
                <a class="link dim white dib mr3" href="{{ page.url | prepend: site.baseurl }}" title="{{ page.title }}">{{ page.name }}</a>
            {% endif %}
        {% endif %}
    {% endfor %}
  </nav>
</header>
