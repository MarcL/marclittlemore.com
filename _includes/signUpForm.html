<div class="signup-header">
    <h3 class="form-title text-center">{{ include.formData.title }}</h3>

    <form class="form-header" action="{{ include.formData.mailchimp.signupUrl }}" role="form" method="POST" id="#">
        <div style="position: absolute; left: -5000px;" aria-hidden="true">
            <input type="text" name="{{ include.formData.mailchimp.botValue }}" tabindex="-1" value="">
        </div>
        <div class="form-group">
            <input class="form-control input-lg" name="EMAIL" id="email" type="email" placeholder="Email address" required>
        </div>
        <div class="form-group">
            <input class="form-control input-lg" name="FNAME" id="name" type="text" placeholder="First name (optional)">
        </div>
        <div class="form-group last">
            <input type="submit" class="btn btn-warning btn-block btn-lg" value="{{ include.formData.button.text }}">
        </div>
        <p class="privacy text-center"><i class="fa fa-lock"></i> We hate spam and promise to keep your email address safe.</p>
    </form>
</div>
