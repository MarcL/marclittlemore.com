<div class="signup-header">
    <form class="form-header" action="//{{ include.landingpage.mailchimp.listname }}.us1.list-manage.com/subscribe/post?u={{include.landingpage.mailchimp.uuid}}&amp;id={{include.landingpage.mailchimp.lid}}" role="form" method="POST" id="#">
        <div style="position: absolute; left: -5000px;" aria-hidden="true">
            <input type="text" name="{{ include.landingpage.mailchimp.botValue }}" tabindex="-1" value="">
        </div>
        <div class="form-group">
            <input class="form-control input-lg" name="FNAME" id="name" type="text" placeholder="First name" required>
        </div>
        <div class="form-group">
            <input class="form-control input-lg" name="EMAIL" id="email" type="email" placeholder="Email address" required>
        </div>
        <div class="form-group last">
            <button class="btn btn-primary btn-block btn-lg" type="submit">
                <i class="fa fa-cloud-download"></i> {{ include.landingpage.button.text }}
            </button>
        </div>
        <p class="privacy text-center"><i class="fa fa-lock"></i> We hate spam and promise to keep your email address safe.</p>
    </form>
</div>
