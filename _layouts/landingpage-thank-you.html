---
layout: landingpage-default
---

<div class="landing-content">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="row confirm-panel text-center">
                <div class="col-md-4">
                    <h4>STEP 1</h4>
                    <p><i class="fa fa-3x fa-check"></i></p>
                    <p><strong>Completed!</strong></p>
                </div>
                <div class="col-md-4 active-panel">
                    <h4>STEP 2</h4>
                    <p><i class="fa fa-3x fa-envelope text-primary"></i></p>
                    <p><strong>Go to your inbox and click the confirmation link I just emailed you</strong></p>
                </div>
                <div class="col-md-4">
                    <h4>STEP 3</h4>
                    <p><i class="fa fa-3x fa-cloud-download"></i></p>
                    <p><strong>You'll get access to some of my best material</strong></p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="landing-content">
    <div class="row">
        <div class="col-md-10 col-md-offset-1 text-center">
            <h3 id="timer">05:00</h3>
        </div>
        <div class="col-md-10 col-md-offset-1">
            <div class="progress">
                <div id="progressTimer" class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    <span class="sr-only" id="progressBarScreenReader">0% Complete</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="landing-content">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            {{ content }}
        </div>
    </div>
</div>

<script src="{{ "/js/landingpage.js " | prepend: site.baseurl }}"></script>

<script>
setTimerCountdown('timer', 'progressTimer', 300);
</script>
