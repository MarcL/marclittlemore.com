---
layout: default
---

<style>
.hero {
    background: no-repeat center center;
    background-size: cover;
}
</style>

<div class="hero" style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}');">
    <div class="pv6-ns pa5 tl-ns tc">
        <h1 class="f-headline-ns f3 lh-title dib ph4 pv2 white bg-black-80">{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
    </div>
</div>

<article class="pa3 pa5-ns w-100">
    {% if page.subtitle %}
       <p class="f2 measure-narrow lh-copy">{{page.subtitle}}</p>
    {% endif %}
    <div class="f4 measure-wide lh-copy">
        {{content}}
    </div>
</article>
