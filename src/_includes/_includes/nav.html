<header class="white w-100 pt2 pb0 pb2-ns" style="z-index:100;">
    <nav class="fw6 ttu tracked tc">
        <div class="db" id="navLinks">
            {% for page in mainmenu %}
                {% if page.name %}
                    <a class="f7 f5-ns link dim black dib mr2 mr3-ns" href="{{ page.url }}" title="{{ page.title }}">{{ page.name }}</a>
                {% endif %}
            {% endfor %}
        </div>
    </nav>
</header>
