<article class="not-prose bg-white rounded-lg border border-slate-200 shadow-sm overflow-hidden mb-6 group hover:shadow-md transition-shadow">
    <div class="flex flex-col md:flex-row">
        <a href="{{ link.link }}" class="block md:w-48 md:flex-shrink-0">
            <img class="w-full h-48 md:h-full object-cover group-hover:opacity-90 transition-opacity" src="{{ link.cover }}" alt="{{ link.title }}">
        </a>
        <div class="p-4 flex flex-col flex-grow">
            <a href="{{ link.link }}" class="block">
                <h4 class="font-semibold text-lg text-slate-900 group-hover:text-blue-600 transition-colors mb-2">{{ link.title }}</h4>
            </a>
            <div class="flex items-center gap-2 text-sm text-slate-500 mb-3">
                <span class="flex items-center gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" class="h-3 w-3"><path fill="currentColor" d="M579.8 267.7c56.5-56.5 56.5-148 0-204.5c-50-50-128.8-56.5-186.3-15.4l-1.6 1.1c-14.4 10.3-17.7 30.3-7.4 44.6s30.3 17.7 44.6 7.4l1.6-1.1c32.1-22.9 76-19.3 103.8 8.6c31.5 31.5 31.5 82.5 0 114L422.3 334.8c-31.5 31.5-82.5 31.5-114 0c-27.9-27.9-31.5-71.8-8.6-103.8l1.1-1.6c10.3-14.4 6.9-34.4-7.4-44.6s-34.4-6.9-44.6 7.4l-1.1 1.6C206.5 251.2 213 330 263 380c56.5 56.5 148 56.5 204.5 0L579.8 267.7zM60.2 244.3c-56.5 56.5-56.5 148 0 204.5c50 50 128.8 56.5 186.3 15.4l1.6-1.1c14.4-10.3 17.7-30.3 7.4-44.6s-30.3-17.7-44.6-7.4l-1.6 1.1c-32.1 22.9-76 19.3-103.8-8.6C74 372 74 321 105.5 289.5L217.7 177.2c31.5-31.5 82.5-31.5 114 0c27.9 27.9 31.5 71.8 8.6 103.9l-1.1 1.6c-10.3 14.4-6.9 34.4 7.4 44.6s34.4 6.9 44.6-7.4l1.1-1.6C433.5 260.8 427 182 377 132c-56.5-56.5-148-56.5-204.5 0L60.2 244.3z"/></svg>
                    {{ link.domain }}
                </span>
                <span class="text-slate-300">Â·</span>
                <time>{{ link.created | date: "%B %d, %Y" }}</time>
            </div>
            <p class="text-slate-600 text-base leading-relaxed flex-grow">{{ link.excerpt }}</p>
            {% if link.note != "" %}
            <blockquote class="mt-4 pl-4 border-l-4 border-amber-400 bg-amber-50 py-2 pr-3 rounded-r">
                <p class="text-slate-700 text-sm italic">{{ link.note }}</p>
            </blockquote>
            {% endif %}
        </div>
    </div>
</article>
