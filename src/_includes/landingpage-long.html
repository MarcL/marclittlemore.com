---
scripts:
    - "/js/bundle.js"
---

<!DOCTYPE html>
<html lang="en" itemtype="http://schema.org/Article">

{% include partials/head.html %}

<body class="bg-white font-sans text-gray-500 antialiased">

{%- include partials/social/facebookSDK.html -%}

<div class="bg-gray-200 pb-32">
    <div class="container mx-auto px-4 max-w-5xl">
        <div class="relative">
            <section class="flex flex-row justify-center items-center py-8">
                <div class="px-4 py-4 w-7/12">
                    <h1 class="text-4xl text-gray-700">{{ landingpage.subtitle | markdownify}}</h1>
                </div>
                <div class="py-4 w-5/12">
                    {% if landingpage.image %}
                        <img src="{{landingpage.image}}" class="w-full object-fill h-3/4 shadow-lg">
                    {% else %}
                        <h1 class="f1 mb2">{{ landingpage.title }}</h1>
                    {% endif %}
                </div>
            </section>
        </div>
    </div>
</div>
<div class="relative">
    <section class="flex justify-center items-center -mt-32">
        {% include partials/signUpForm.html %}
    </section>
</div>

<div class=" bg-white">

<section class="container mx-auto px-4 max-w-5xl prose prose-2xl py-8 flex flex-col items-center">
    {{content}}

    <a href="#signup-form">
        <button class="mt-8 bg-blue-600 hover:bg-blue-800 text-white font-bold text-2xl py-4 px-8 rounded space-x-4">
            {% if landingpage.button.icon %}<i class="fa {{landingpage.button.icon}}"></i>{% endif %}&nbsp;&nbsp;{{ landingpage.button.text }}
        </button>
    </a>
</section>
</div>

<div class="bg-near-white pt4 bt bw1 b--light-gray relative"></div>

</body>
</html>
