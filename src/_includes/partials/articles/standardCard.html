<article class="w-full grid grid-cols-8 gap-4 group">
    <div class="hidden col-span-1 justify-center items-center md:flex">
        <a href="{{article.url}}" class="{{theme.article.image.hover}}">
            <img src="{{article.data.headerImage}}" alt="{{article.data.title}}" class="rounded-md shadow-lg bg-white h-32 aspect-square object-cover" width="256">
        </a>
    </div>
    <div class="col-span-8 md:col-span-7">
        <div class="flex items-center">
            <a href="{{article.url}}" class="{{theme.article.text.hover}}">
                <h2 class="text-2xl font-bold tracking-tight">{{article.data.title}}</h2>
            </a>
            {%- if article.data.draft -%}
                <span class="inline-block ml-3 px-2 py-1 text-xs font-semibold bg-yellow-100 text-yellow-800 rounded-md border border-yellow-200" aria-label="This is a draft post" title="Draft post - only visible in development mode">
                    <svg class="inline w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"></path>
                    </svg>
                    DRAFT
                </span>
            {%- endif -%}
        </div>
        {% render partials/articles/articleDate.html article:article theme:theme %}
        <p class="font-normal text-gray-700 dark:text-gray-400">{{article.data.description | markdownify}}</p>
    </div>
</article>
