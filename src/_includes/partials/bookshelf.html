<div class="w-full grid grid-cols-3 gap-2 auto-rows-fr">
{% for book in bookshelf %}
<div class="w-1/3 h-12 bg-slate-300 border-2 border-cyan-400 p-8">
    <div class="w-1/3 justify-items-center h-96">
        <img class="shadow-lg my-0 max-w-full object-contain" src="{{book.imageUrl}}" title="{{book.title}}" alt="{{book.title}}" />
    </div>
    <div class="w-2/3">
        <a href="{{book.link}}" target="_blank" rel="noreferrer" class="overflow-hidden">
            <h3 class="text-gray-900 prose-sm text-ellipsis overflow-hidden">{{book.title}}</h3>
        </a>
        <p class="text-lg font-medium text-gray-600">By {{book.authorName}}</p>
        {%- if book.finishedOn -%}
        <div class="text-sm text-gray-600 font-light">Finished on: {{book.finishedOn | date: "%b %e, %Y" }}</div>
        {%- endif -%}
        <div class="text-amber-400 text-2xl py-4">{{book.rating | starRating}}</div>
    </div>
</div>
