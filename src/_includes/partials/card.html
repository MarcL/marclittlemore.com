<div class="px-0 sm:px-4 py-4 w-full sm:w-1/2 flex">
  <div class="bg-white shadow-md rounded-md w-full flex flex-col">
      <a class="hover:opacity-80" href="{{url}}" title="{{title}}" alt="{{title}}">
        {% image image title "rounded-t-md h-52 w-full inset-0 object-cover" %}
      </a>
      <div class="flex-auto p-6">
        <div class="flex flex-wrap">
          <h2 class="flex-auto text-2xl font-bold uppercase">
            <a class="underline hover:text-red-700" href="{{url}}" title="{{title}}" alt="{{title}}">{{title}}</a>
          </h2>
          <div class="w-full flex-none text-lg font-normal text-gray-500 mt-2">
              <p>{{text}}</p>
          </div>
        </div>
        <div class="flex text-base font-medium uppercase">
            <a class="w-1/2 flex rounded-md underline py-4 hover:text-red-700" href="{{url}}" title="{{title}}" alt="Read post link">Read more</a>
        </div>
      </div>
  </div>
</div>
