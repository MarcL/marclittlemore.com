<div class="max-w-screen-lg mx-auto w-full sm:w-3/4 py-4 sm:py-8 flex flex-col sm:flex-row justify-center items-center my-4">
    <div class="bg-white shadow-none md:shadow-xl rounded-sm px-8 py-8 flex flex-col justify-center items-center w-full">
        <h2 class="font-semibold text-2xl text-gray-800 mb-8 text-center">
            {{formTitle | markdownify}}
        </h2>

        <form action="https://emailoctopus.com/lists/{{emailOctopus.listId}}/members/embedded/1.3s/add"
        method="post"
        data-message-success="Thanks for subscribing!"
        data-message-missing-email-address="Your email address is required."
        data-message-invalid-email-address="Your email address looks incorrect, please try again."
        data-message-bot-submission-error="This doesn't look like a human submission."
        data-message-consent-required="Please check the checkbox to indicate your consent."
        data-message-invalid-parameters-error="This form has missing or invalid fields."
        data-message-unknown-error="Sorry, an unknown error has occurred. Please try again later."
        class="emailoctopus-form"
        data-sitekey="{{emailOctopus.siteKey}}"
        >
            <div class="w-full flex flex-col justify-center space-y-4">
                <input class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="field_0" name="field_0" type="email" placeholder="Email address" required />
                <input class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="field_1" name="field_1" type="text" placeholder="First name" required />
                <input class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="field_2" name="field_2" type="text" placeholder="Last name" />
                <input name="field_4" type="hidden" value="{{page.url}}">
                <input name="field_5" type="hidden" value="{{tag | default: 'unknown'}}">

                <div class="emailoctopus-form-row-consent h-0">
                    <label class="inline-flex items-center">
                        <input
                            type="checkbox"
                            class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-offset-0 focus:ring-indigo-200 focus:ring-opacity-50"
                            checked=""
                            id="consent"
                            name="consent"
                        >
                        <span class="ml-2">I consent to receiving your weekly newsletter and special offers</span>
                    </label>
                </div>

                <div class="emailoctopus-form-row-hp">
                    <input type="text" name="{{emailOctopus.botKey}}" tabindex="-1" autocomplete="nope" class="absolute -left-96" aria-hidden="true">
                </div>
                <input type="hidden" name="successRedirectUrl" value="{{site.url}}{{emailOctopus.thankYouPagePath}}">

                <div id="email-messages">
                    <div class="emailoctopus-error-message text-red-600 font-medium text-center"></div>
                </div>
        
                <button type="submit" class="mt-8 bg-blue-600 hover:bg-blue-800 text-white font-bold text-xl py-4 px-8 rounded space-x-4">
                    <i class="fa fa-envelope-o"></i><span>Sign up today</span>
                </button>
                
            </div>
        </form>

        <div class="emailoctopus-rewards pt-4 italic">
            Powered by
            <a
                href="https://emailoctopus.com/?urli=7tKjm&amp;utm_medium=user_referral&amp;utm_source=builder"
                target="_blank"
                rel="noreferrer"
                class="text-purple-900 hover:underline hover:text-purple-600"
            >
                EmailOctopus
            </a>
        </div>

    </div>

    <script src="https://emailoctopus.com/bundles/emailoctopuslist/js/1.6/form-recaptcha.js"></script>
    <script src="https://emailoctopus.com/bundles/emailoctopuslist/js/1.6/form-embed.js"></script>
</div>
