<div class="bg-gray-50 dark:bg-black p-10 flex items-center justify-center">
  <div
    class="bg-white dark:bg-gray-800 border-gray-200 dark:border-gray-800 p-4 rounded-xl border max-w-xl"
  >
    <div class="flex justify-between">
      <div class="flex items-center">
        <img
          class="h-11 w-11 rounded-full"
          src="/images/me/marc-littlemore-512x512.jpg"
        />
        <div class="ml-1.5 text-md leading-tight">
          <span class="text-black dark:text-white font-bold block"
            >{{site.author.name}}</span
          >
        </div>
      </div>
    </div>
    <p class="text-black dark:text-white block text-xl leading-snug mt-3">
      {{note.content}}
    </p>
    {% if note.image %}
    <img
      class="mt-2 rounded-2xl border border-gray-100 dark:border-gray-700"
      src="{{note.image.url}}"
      alt="{{note.image.alt}}"
    />
    {% endif %}
    <p class="text-gray-500 dark:text-gray-400 text-base py-1 my-0.5">
      {{note.date | date: "%H:%M %p - %b %d, %Y"}}
    </p>
    <div
      class="border-gray-200 dark:border-gray-600 border border-b-0 my-1"
    ></div>
    <div class="text-gray-500 dark:text-gray-400 flex mt-3">

          class="fill-current h-5 w-auto"
