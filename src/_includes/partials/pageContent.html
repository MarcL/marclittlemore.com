<main id="main-content" class="flex flex-col justify-center items-center max-w-screen-lg mx-auto">
  <div class="text-center">
      <h1 class="font-bold text-5xl text-gray-900 py-4">
        {% if title %}{{ title }}{% else %}{{ site.title }}{% endif %}
      </h1>
      {% if subtitle %}
        <h2 class="font-normal text-3xl text-gray-600 pb-4">{{ subtitle }}</h2>
      {% endif %}
  </div>

  <div class="py-4">
    <img class="rounded-lg shadow-lg" src="{% if headerImage %}{{ headerImage }}{% else %}{{ site.headerImage }}{% endif %}" title="{{title}}{% if subtitle %} - {{subtitle}}{% endif %}" alt="{{title}}{% if subtitle %} - {{subtitle}}{% endif %}" />
  </div>

  <section class="pt-4">
    <div class="prose prose-xl">
      {{ content }}
    </div>
  </section>

  {% include partials/webmentions.liquid %}
</main>
